<div class="col-10 bg-white container-fluid mt-5 col-10">
    <p class="h1 p-5">Contactez nous</p>
    <form class="p-5 d-md-flex">
        <div class=>
            <div class=" mt-5 d-md-flex margin-collapse">
                <div class="p-2 ">
                    <label for="prenom" class="form-label">Prénom*</label>
                    <input type="text" id="prenom" placeholder="Entrez votre prénom" class="form-control form-bg border-0 border-radius-0">
                </div>
                <div class="p-2 ">
                    <label for="nom" class="form-label">Nom*</label>
                    <input type="text" id="nom" placeholder="Entrez votre nom"class="form-control form-bg border-0" >
                </div>
            </div >
            <div class="mt-5 d-md-flex">
                <div class="p-2">
                    <label for="mail" class="form-label">Email*</label>
                    <input type="email" id="mail" placeholder="Entrez une adresse mail valide" class="form-control form-bg border-0">
                </div>
                <div class="p-2">
                    <label for="tel" class="form-label">Telephone</label>
                    <input type="number" id="tel" placeholder="phone number" class="form-control form-bg border-0">
                </div >
            </div>
        </div>
        
        <div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" placeholder="Ecrivez votre message" rows="8"class="form-control form-bg border-0"></textarea>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </div>
        </div>
    </form>
